<ion-header>
  <ion-navbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages" (click)="openChat(message)">
      <ion-avatar item-left>
        <img [src]="getImageUrl(message)">
      </ion-avatar>
      <h2>{{ message.name }}</h2>
      <p>{{ message.text }}</p>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
